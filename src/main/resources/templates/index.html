<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Gerenciamento de Pessoas</title>
</head>
<body>
	<div align="center">
		<h1>Lista de Pessoas</h1>
		<a href="new">INCLUIR</a> <br /> <br />
		<table border="10" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Nascimento</th>
					<th>CPF</th>
					<th>Sexo</th>
					<th>Altura</th>
					<th>Peso</th>
					<th>Ac√µes</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${listPessoas}">
					<td th:text="${pessoa.id}">ID</td>
					<td th:text="${pessoa.nome}">Nome</td>
					<td th:text="${pessoa.nasc}">Nascimento</td>
					<td th:text="${pessoa.cpf}">CPF</td>
					<td th:text="${pessoa.sexo}">Sexo</td>
					<td th:text="${pessoa.altura}">Altura</td>
					<td th:text="${pessoa.peso}">Peso</td>

					<td><a th:href="@{'/edit/' + ${pessoa.id}}">ALTERAR</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${pessoa.id}}">EXCLUIR</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/peso_ideal/' + ${pessoa.id}}">PESO
							IDEAL</a></td>
				</tr>


			</tbody>
		</table>
	</div>
</body>
</html>
