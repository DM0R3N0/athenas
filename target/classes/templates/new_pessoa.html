<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Cadastrar Nova Pessoat</title>
</head>
<body>
	<div align="center">
		<h1>Cadastrar Nova Pessoa</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${pessoa}"
			method="post">

			<form>
				<table border="10" cellpadding="10">
					<tr>
						<td>Nome:</td>
						<td><input type="text" th:field="*{nome}" required>
							</td>
					</tr>
					<tr>
						<td>Data Nascimento:</td>
						<td><input type="date" th:field="*{nasc}" required>
							</td>
					</tr>
					<tr>
						<td>CPF:</td>
						<td><input type="number" th:field="*{cpf}" required>
							</td>
					</tr>
					<tr>	
						<td>Sexo: (M ou F)</td>
						<td><input type="text" th:field="*{sexo}" required>
							</td>
					</tr>
					<tr>
						<td>Altura:</td>
						<td><input type="text" th:field="*{altura}" required>
							</td>
					</tr>
					<tr>
						<td>Peso:</td>
						<td><input type="text" th:field="*{peso}" required>
							</td>
					</tr>

					<tr>
						<td colspan="12"><button type="submit">SALVAR</button></td>
					</tr>
					</form>
				</table>
			</form>
	</div>
</body>
</html>
